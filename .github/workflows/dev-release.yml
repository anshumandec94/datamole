name: Dev Release to TestPyPI

on:
  push:
    branches:
      - dev

jobs:
  dev-release:
    name: Build and Publish to TestPyPI
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # For setuptools-scm
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
    
    - name: Install dependencies
      run: |
        uv sync
        uv pip install -e ".[dev]"
    
    - name: Run tests
      run: |
        uv run pytest -v
    
    - name: Build package
      run: |
        uv build
    
    - name: Get version
      id: version
      run: |
        VERSION=$(uv run python -c "import datamole; print(datamole.__version__)")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Building dev version: $VERSION"
    
    - name: Publish to TestPyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        uv pip install twine
        uv run twine upload --repository testpypi dist/* || echo "Upload failed (version may already exist)"
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dev-dist-${{ steps.version.outputs.version }}
        path: dist/
